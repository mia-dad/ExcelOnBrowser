<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Excel Validator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Scrollbar for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      ::-webkit-scrollbar-thumb {
        background: #c1c1c1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a8a8;
      }
      
      /* Tear animation utilities */
      .tear-enter {
        max-height: 0;
        opacity: 0;
        transform: scaleY(0.95);
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .tear-enter-active {
        max-height: 200px; /* Arbitrary large height */
        opacity: 1;
        transform: scaleY(1);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "clsx": "https://esm.sh/clsx@^2.1.1"
  }
}
</script>
</head>
  <body>
    <!-- 
      Global SVG Filter Definition 
      This is used by the TearEffect component to create the "fuzzy/fibrous" edge (毛边).
      It works by generating fractal noise and displacing the pixels of the element it's applied to.
    -->
    <svg width="0" height="0" style="position: absolute; pointer-events: none;">
      <defs>
        <filter id="torn-paper-edge" x="-20%" y="-20%" width="140%" height="140%">
          <!-- Generate high-frequency noise for the paper fibers -->
          <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="4" result="noise" />
          <!-- Displace the source graphic using the noise -->
          <feDisplacementMap in="SourceGraphic" in2="noise" scale="3" xChannelSelector="R" yChannelSelector="G" />
        </filter>
      </defs>
    </svg>
    <div id="root"></div>
  </body>
</html>
